<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Grok Voice UI - Inline</title>
    <style>
        /* --- RESET & BASE --- */
        *, *::before, *::after { box-sizing: border-box; }
        * { margin: 0; padding: 0; }
        
        body {
            background-color: #09090b; 
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
        }

        /* --- LAYOUT WRAPPERS --- */
        .mobile-container {
            width: 100%; 
            height: 100dvh; 
            max-width: 430px;
            position: relative; 
            background-color: #000;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }
        
        @media (min-width: 640px) {
            .mobile-container {
                height: 90dvh; 
                border-radius: 3rem;
                border: 1px solid #27272a; 
            }
            .keypad-toggle-bar { 
                border-bottom-left-radius: 3rem; 
                border-bottom-right-radius: 3rem; 
            }
        }

        /* --- TOP SECTION: GOOGLE VOICE --- */
        .top-bar {
            z-index: 20; 
            background-color: #111;
            padding-bottom: 12px; 
            border-bottom: 1px solid rgba(39, 39, 42, 0.5);
        }
        
        .call-info { padding: 48px 20px 16px; }
        .call-info p.label { 
            color: #a1a1aa; 
            font-size: 14px; 
            font-weight: 500; 
            margin-bottom: 2px; 
        }
        .call-info p.number { 
            color: #fff; 
            font-size: 20px; 
            font-weight: 600; 
            letter-spacing: 0.025em; 
        }

        .search-row { 
            padding: 0 20px; 
            display: flex; 
            gap: 12px; 
        }
        .search-input-wrap { flex: 1; position: relative; }
        .search-input {
            width: 100%; 
            background-color: #202124; 
            color: #fff;
            border: none; 
            border-radius: 8px; 
            padding: 12px 16px;
            font-size: 16px; 
            outline: none;
        }
        .search-input::placeholder { color: #71717a; }
        .search-input:focus { box-shadow: 0 0 0 1px #52525b; }
        
        .phone-btn {
            background-color: #202124; 
            border: none; 
            padding: 12px;
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s; 
            color: #a1a1aa;
        }
        .phone-btn:hover { background-color: #2a2b2e; }
        .phone-btn:active { transform: scale(0.95); }
        .phone-btn svg { width: 20px; height: 20px; }

        .grok-hint { 
            width: 100%; 
            margin-top: 16px; 
            display: flex; 
            justify-content: center; 
            opacity: 0.5; 
            pointer-events: none; 
            height: 24px; 
        }
        .grok-hint p { 
            font-size: 10px; 
            color: #71717a; 
            font-weight: 500; 
            letter-spacing: 0.1em; 
            margin-top: 2px; 
            text-transform: uppercase;
        }

        /* --- MAIN WRAPPER & GROK VIEW --- */
        .main-wrapper { 
            position: relative; 
            flex: 1; 
            width: 100%; 
            overflow: hidden; 
        }

        .grok-view {
            position: absolute; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            width: 100%; 
            height: 100%; 
            z-index: 10; 
            background-color: #000;
        }
        canvas { 
            position: absolute; 
            inset: 0; 
            z-index: 0; 
            opacity: 0.8; 
        }
        
        .center-content {
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 0 32px; 
            margin-top: -80px; 
            flex: 1; 
            justify-content: center;
        }
        .center-content h1 {
            font-size: 22px; 
            line-height: 1.3; 
            text-align: center;
            font-weight: 500; 
            margin-bottom: 48px;
        }
        
        .voice-indicator { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 16px; 
        }
        .waves { display: flex; align-items: center; gap: 4px; height: 24px; }
        .wave-bar { 
            width: 3px; 
            background-color: #a1a1aa; 
            border-radius: 999px; 
            animation: pulse-wave 1s infinite ease-in-out; 
        }
        .wave-bar:nth-child(1) { animation-delay: 0.0s; height: 12px; }
        .wave-bar:nth-child(2) { animation-delay: 0.2s; height: 18px; }
        .wave-bar:nth-child(3) { animation-delay: 0.4s; height: 12px; }
        .wave-bar:nth-child(4) { animation-delay: 0.6s; height: 8px; }
        @keyframes pulse-wave { 
            0%, 100% { height: 8px; } 
            50% { height: 20px; } 
        }
        .voice-indicator p { 
            color: #a1a1aa; 
            font-size: 14px; 
            font-weight: 500; 
        }

        /* --- BOTTOM CONTROLS --- */
        .bottom-controls {
            position: absolute; 
            bottom: 64px; 
            left: 0; 
            width: 100%;
            padding: 0 16px; 
            z-index: 20;
        }
        .glass-panel {
            background: rgba(40, 40, 45, 0.6);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px; 
            padding: 16px; 
            display: flex; 
            flex-direction: column; 
            gap: 16px;
        }
        .glass-panel > p { 
            color: #a1a1aa; 
            font-size: 15px; 
            padding: 0 8px; 
        }
        
        .controls-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%; 
        }
        .tool-group { display: flex; align-items: center; gap: 4px; }
        @media (min-width: 640px) { .tool-group { gap: 8px; } }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.08); 
            border: none; 
            border-radius: 999px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: background 0.2s, transform 0.1s; 
            color: #d4d4d8;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.15); transform: scale(0.95); }
        
        .btn-circle { width: 38px; height: 38px; flex-shrink: 0; }
        .btn-pill { height: 38px; padding: 0 10px; gap: 4px; flex-shrink: 0; }
        
        @media (min-width: 640px) {
            .btn-circle { width: 44px; height: 44px; }
            .btn-pill { height: 44px; padding: 0 16px; gap: 6px; }
        }
        
        .btn-circle svg { width: 16px; height: 16px; }
        .btn-pill svg { width: 14px; height: 14px; }
        
        @media (min-width: 640px) {
            .btn-circle svg { width: 20px; height: 20px; }
            .btn-pill svg { width: 16px; height: 16px; }
        }

        .dots-icon { display: flex; gap: 2px; opacity: 0.6; }
        .dots-icon .dot { width: 4px; height: 4px; background-color: #fff; border-radius: 50%; }

        .voice-select { 
            font-size: 11px; 
            font-weight: 500; 
            color: #e4e4e7; 
            white-space: nowrap; 
        }
        @media (min-width: 640px) { .voice-select { font-size: 13px; } }
        .voice-select .dim { color: #71717a; font-weight: 400; }
        .voice-select svg { width: 12px; height: 12px; margin-left: 2px; color: #71717a; }
        
        .close-btn {
            background: #fff; border: none; width: 38px; height: 38px; flex-shrink: 0;
            border-radius: 999px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s, transform 0.1s; color: #000;
        }
        @media (min-width: 640px) { .close-btn { width: 44px; height: 44px; } }
        .close-btn:hover { background: #e4e4e7; }
        .close-btn:active { transform: scale(0.95); }
        .close-btn svg { width: 16px; height: 16px; }
        @media (min-width: 640px) { .close-btn svg { width: 20px; height: 20px; } }

        /* --- KEYPAD VIEW OVERLAY --- */
        .keypad-view {
            position: absolute; 
            inset: 0; 
            display: flex; 
            flex-direction: column;
            width: 100%; 
            background-color: #0a0a0c; 
            z-index: 20;
            transform: translateY(100%); 
            transition: transform 0.3s ease-in-out;
        }
        .keypad-view.show { transform: translateY(0); }
        
        .keypad-inner {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            padding-bottom: 56px; 
            padding-top: 16px;
        }
        
        .key-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            row-gap: 12px; 
            column-gap: 32px; 
            color: #fff; 
        }
        @media (min-width: 640px) { .key-grid { column-gap: 48px; } }
        
        .key-btn {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            border: none; 
            background: transparent;
            color: #fff; 
            cursor: pointer; 
            transition: background-color 0.2s;
        }
        @media (min-width: 640px) { .key-btn { width: 96px; height: 96px; } }
        .key-btn:active { background-color: rgba(39, 39, 42, 0.6); }
        
        .key-num { font-size: 40px; font-weight: 400; line-height: 1; }
        .key-chars { 
            font-size: 10px; 
            letter-spacing: 0.2em; 
            color: #a1a1aa; 
            font-weight: 500; 
            margin-top: 4px; 
        }
        .key-star { font-size: 44px; font-weight: 300; line-height: 1; padding-top: 12px; }
        .key-hash { font-size: 36px; font-weight: 300; line-height: 1; }

        /* --- TOGGLE BAR --- */
        .keypad-toggle-bar {
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 56px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 30;
            background-color: #0a0a0c; 
            border-top: 1px solid rgba(39, 39, 42, 0.5);
        }
        .toggle-btn {
            display: flex; 
            align-items: center; 
            gap: 8px; 
            color: #d4d4d8;
            background: transparent; 
            border: none; 
            cursor: pointer; 
            transition: color 0.2s, transform 0.1s;
        }
        .toggle-btn:hover { color: #fff; }
        .toggle-btn:active { transform: scale(0.95); }
        .toggle-text { font-size: 14px; font-weight: 500; letter-spacing: 0.025em; }
        .toggle-icon { display: flex; align-items: center; justify-content: center; color: #8ab4f8; }
        .toggle-icon svg { width: 20px; height: 20px; fill: currentColor; }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // --- Starry Background Canvas ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const numStars = 70;
        const stars = [];

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                opacity: Math.random(),
                speed: (Math.random() * 0.2) + 0.05
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
            gradient.addColorStop(0, '#0a0a0c');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();

                star.y -= star.speed;
                star.opacity += (Math.random() - 0.5) * 0.05;
                
                if(star.opacity > 1) star.opacity = 1;
                if(star.opacity < 0.1) star.opacity = 0.1;

                if (star.y < 0) {
                    star.y = canvas.height;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateStars);
        }
        
        animateStars();

        // --- Keypad Toggle Logic ---
        const toggleBtn = document.getElementById('keypad-toggle');
        const keypadView = document.getElementById('keypad-view');
        const toggleIcon = document.getElementById('toggle-icon');
        const toggleText = document.getElementById('toggle-text');

        let isKeypadVisible = false;

        // Raw SVG strings for toggling state
        const iconGrid = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="6" cy="4" r="1.5"/><circle cx="12" cy="4" r="1.5"/><circle cx="18" cy="4" r="1.5"/><circle cx="6" cy="10" r="1.5"/><circle cx="12" cy="10" r="1.5"/><circle cx="18" cy="10" r="1.5"/><circle cx="6" cy="16" r="1.5"/><circle cx="12" cy="16" r="1.5"/><circle cx="18" cy="16" r="1.5"/><circle cx="6" cy="22" r="1.5"/><circle cx="12" cy="22" r="1.5"/><circle cx="18" cy="22" r="1.5"/></svg>`;
        const iconArrows = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 6 5 5 5-5"/><path d="m7 13 5 5 5-5"/></svg>`;

        toggleBtn.addEventListener('click', () => {
            isKeypadVisible = !isKeypadVisible;
            if (isKeypadVisible) {
                keypadView.classList.add('show');
                toggleText.textContent = 'Hide keypad';
                toggleIcon.innerHTML = iconArrows;
            } else {
                keypadView.classList.remove('show');
                toggleText.textContent = 'Show keypad';
                toggleIcon.innerHTML = iconGrid;
            }
        });
    </script>
