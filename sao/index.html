      const [display, setDisplay] = useState('');
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";

        let i = 0;
        const interval = setInterval(() => {
          setDisplay(text.split('').map((c, idx) => {
            if (idx < i) return c;
            return chars[Math.floor(Math.random() * chars.length)];
          }).join(''));
          if (i >= text.length) clearInterval(interval);
          i += 0.3;
        }, 30);
        return () => clearInterval(interval);
      }, [text]);

                <h2 className="text-5xl md:text-8xl font-black text-white uppercase italic tracking-tighter leading-none break-text">The Armory</h2>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 items-stretch w-full px-2">
                {[
                  { 
                    name: "Speedrun", 
                    price: "1,555", 
                    color: "border-zinc-800", 
                    accent: "text-zinc-400", 
                    btn: "Initiate Deployment",
                    features: ["Unified Inbox Sync", "3 Channels Integrated", "7-Day Standup Build"] 
                  },
                  { 
                    name: "Workflow Fix", 
                    price: "3,333", 
                    featured: true,
                    color: "border-l7x-green shadow-[0_30px_80px_rgba(0,255,65,0.15)]", 
                    accent: "text-l7x-green", 
                    btn: "Secure Slot",
                    features: ["System-Wide Overhaul", "Neural Brain Training", "14-Day Tactical Build"] 
                  },
                  { 
                    name: "Ops Tailor", 
                    price: "7,777", 
                    color: "border-l7x-amber", 
                    accent: "text-l7x-amber", 
                    btn: "Custom OPS Request",
                    features: ["Custom Infrastructure", "Physical Trigger Hub", "Dedicated Architect"] 
                  }
                ].map((tier, i) => (
                  <div key={i} className={`bg-black border-2 ${tier.color} p-8 md:p-12 relative flex flex-col group transition-all duration-700 w-full overflow-hidden ${tier.featured ? 'lg:scale-110 z-20 md:translate-y-[-12px] lg:translate-y-0' : 'hover:translate-y-[-8px]'}`}>
                    {tier.featured && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-l7x-green text-black px-6 py-1 text-[9px] font-black uppercase tracking-[0.3em] italic whitespace-nowrap z-30">Critical Priority</div>}
                    <CornerBrackets color={tier.accent === 'text-l7x-green' ? '#00FF41' : tier.accent === 'text-l7x-amber' ? '#FFB000' : '#444'} />
                    
                    <div className="mb-12 text-center w-full min-w-0 px-2">
                      <h3 className={`text-2xl md:text-3xl font-black uppercase italic mb-4 tracking-tighter truncate ${tier.accent}`}>{tier.name}</h3>
                      <div className="flex items-baseline justify-center gap-1 text-white price-glow" style={{ color: tier.featured ? '#00FF41' : (tier.name === 'Ops Tailor' ? '#FFB000' : 'white') }}>
                        <span className="text-2xl md:text-3xl font-black">$</span>
                        <span className="text-[clamp(2.5rem,8vw,5.5rem)] font-black leading-none tabular-nums tracking-tighter break-normal">{tier.price}</span>
                      </div>
                      <div className="text-[9px] font-mono text-zinc-700 uppercase tracking-widest mt-2 font-black">STABLE_PRICE_POINT</div>
                    </div>

                    <div className="flex-1 space-y-4 md:space-y-6 mb-12 text-left px-2 w-full">
                      {tier.features.map((f, idx) => (
                        <div key={idx} className="flex gap-4 items-center text-xs font-mono text-zinc-500 group-hover:text-zinc-300 transition-colors">
                          {tier.featured ? <Zap size={14} className="text-l7x-green flex-shrink-0 animate-pulse" /> : <ChevronRight size={14} className="text-zinc-800 flex-shrink-0" />}
                          <span className="break-text font-bold">{f}</span>
                        </div>
                      ))}
                    </div>

                    <button 
                      onClick={() => handleLink(tier.name.includes("Speedrun") ? LINKS.STRIPE_TIER_1 : tier.name.includes("Workflow") ? LINKS.STRIPE_TIER_2 : LINKS.STRIPE_TIER_3)}
                      className={`w-full py-5 font-black uppercase text-[11px] tracking-[0.4em] italic transition-all transform hover:skew-x-[-12deg] flex-shrink-0 ${tier.featured ? 'bg-l7x-green text-black shadow-[0_0_40px_rgba(0,255,65,0.4)]' : 'border border-zinc-800 text-white hover:bg-white hover:text-black'}`}
                    >
                      {tier.btn}
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* GLOBAL FOOTER HUD */}
          <footer className="fixed bottom-0 left-0 right-0 z-[100] bg-black/95 border-t border-zinc-900 px-4 md:px-6 py-3 flex items-center justify-between text-[8px] font-mono text-zinc-600 uppercase tracking-widest min-h-[48px]">
            <div className="flex gap-6 md:gap-10 items-center min-w-0 overflow-hidden">
              <div className="flex items-center gap-2 flex-shrink-0">
                <div className="w-2 h-2 rounded-full bg-l7x-green animate-pulse shadow-[0_0_8px_#00FF41]" />
                <span className="font-black text-white hidden sm:inline">OS_CONNECTED</span>
                <span className="font-black text-white sm:hidden">LIVE</span>
              </div>
              <div className="hidden lg:flex items-center gap-3">
                <span>CPU_LOAD: 12%</span>
                <div className="w-24 h-1 bg-zinc-900 overflow-hidden"><div className="h-full bg-l7x-green/30 w-[12%]" /></div>
              </div>
            </div>
            <div className="flex items-center gap-4 md:gap-8 flex-shrink-0">
              <span className="hidden md:inline italic font-bold">L7S_CMD_DECK_V8.3</span>
              <span className="text-zinc-500 tabular-nums">{new Date().toLocaleTimeString()}</span>
            </div>
          </footer>

          {/* CRT VISUALS */}
          <div className="fixed inset-0 pointer-events-none z-[1000] opacity-[0.03] bg-[url('https://www.transparenttextures.com/patterns/pinstriped-suit.png')]" />
          <div className="fixed inset-0 pointer-events-none z-[1001] opacity-[0.05] overflow-hidden">
            <div className="w-full h-1 bg-l7x-green/50 animate-scanline shadow-[0_0_15px_#00FF41] absolute" />
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
