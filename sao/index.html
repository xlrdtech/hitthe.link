        // --- ANIMATED TERMINAL FOR CASE STUDY ---
        const LiveTerminal = () => {
            const [lines, setLines] = useState([]);
            const [isActive, setIsActive] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        setIsActive(true);
                    }
                }, { threshold: 0.5 });
                
                const el = document.getElementById('terminal-view');
                if (el) observer.observe(el);
                
                return () => observer.disconnect();
            }, []);

            useEffect(() => {
                if (!isActive) return;

                let mounted = true;
                const sequence = async () => {
                    while (mounted) {
                        setLines([]);
                        await new Promise(r => setTimeout(r, 1000));
                        
                        setLines([{ text: "> connect_client --target=website_v1", color: "text-white" }]);
                        await new Promise(r => setTimeout(r, 600));
                        
                        setLines(prev => [...prev, { text: ">> SECURE LINK ESTABLISHED...", color: "text-zinc-500" }]);
                        await new Promise(r => setTimeout(r, 400));

                        setLines(prev => [...prev, { text: ">> EXECUTING: UPDATE_HERO_COPY", color: "text-l7x-amber" }]);
                        await new Promise(r => setTimeout(r, 800));

                        setLines(prev => [...prev, { text: ">> DEPLOYING TO EDGE...", color: "text-zinc-500" }]);
                        await new Promise(r => setTimeout(r, 600));
                        
                        setLines(prev => [...prev, { text: "SUCCESS: SITE UPDATED [0.42s]", color: "text-l7x-green font-bold bg-l7x-green/10" }]);
                        
                        await new Promise(r => setTimeout(r, 4000));
                    }
                };
                sequence();
                return () => { mounted = false; };
            }, [isActive]);

                        ))}
                        <div className="w-2 h-4 bg-l7x-green animate-pulse" />
                    </div>
                </div>
            );
        };
