      const [display, setDisplay] = useState('');
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
      
      useEffect(() => {
        let i = 0;
        const interval = setInterval(() => {
          setDisplay(text.split('').map((c, idx) => {
            if (idx < i) return c;
            return chars[Math.floor(Math.random() * chars.length)];
          }).join(''));
          if (i >= text.length) clearInterval(interval);
          i += 0.3;
        }, 30);
        return () => clearInterval(interval);
      }, [text]);

      return <span className={className}>{display}</span>;
    };

                    color: "border-zinc-800", 
                    accent: "text-zinc-500", 
                    btn: "Initiate Build",
                    features: ["Core Feed Installation", "3 Channels Integrated", "Task Automation V1", "7-Day Standup"] 
                  },
                  { 
                    name: "Workflow Fix", 
                    price: "3,333", 
                    featured: true,
                    color: "border-l7x-green shadow-[0_40px_100px_rgba(0,255,65,0.2)]", 
                    accent: "text-l7x-green", 
                    btn: "Claim This Slot",
                    features: ["Total System Overhaul", "Unlimited Channels", "Neural Brain Training", "14-Day Completion"] 
                  },
                  { 
                    name: "Ops Tailor",

                    color: "border-l7x-amber", 
                    accent: "text-l7x-amber", 
                    btn: "Request Custom Ops",
                    features: ["Bespoke Architecture", "Custom Hardware Macros", "Full-Stack Efficiency Audit", "Dedicated Architect"] 
                  }
                ].map((tier, i) => (
                  <div key={i} className={`bg-black border-2 ${tier.color} p-12 relative flex flex-col group transition-all duration-700 ${tier.featured ? 'scale-110 z-20' : 'hover:translate-y-[-10px]'}`}>
                    {tier.featured && <div className="absolute -top-5 left-1/2 -translate-x-1/2 bg-l7x-green text-black px-6 py-1 text-[9px] font-black uppercase tracking-[0.3em] italic">High Priority</div>}
                    <CornerBrackets color={tier.accent === 'text-l7x-green' ? '#00FF41' : tier.accent === 'text-l7x-amber' ? '#FFB000' : '#333'} />
                    
                    <div className="mb-12">
                      <h3 className={`text-3xl font-black uppercase italic mb-2 tracking-tighter ${tier.accent}`}>{tier.name}</h3>
                      <div className="text-7xl font-black text-white tracking-tighter tabular-nums mb-1">${tier.price}</div>
                      <div className="text-[10px] font-mono text-zinc-600 uppercase tracking-widest">Fixed_Price_Deployment</div>
                    </div>

                    <div className="flex-1 space-y-6 mb-16">
                      {tier.features.map((f, idx) => (
                        <div key={idx} className="flex gap-4 items-center text-sm font-mono text-zinc-500 group-hover:text-zinc-300 transition-colors">

                    <button

                      className={`w-full py-5 font-black uppercase text-xs tracking-[0.4em] italic transition-all transform hover:skew-x-[-12deg] ${tier.featured ? 'bg-l7x-green text-black' : 'border border-zinc-800 text-white hover:bg-white hover:text-black'}`}
                    >
                      {tier.btn}
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* GLOBAL HUD FOOTER */}
          <footer className="fixed bottom-0 left-0 right-0 z-[100] bg-black/90 border-t border-zinc-900 px-6 py-3 flex items-center justify-between text-[8px] font-mono text-zinc-500 uppercase tracking-widest">
            <div className="flex gap-10 items-center">
              <div className="flex items-center gap-3">
                <div className="w-2 h-2 rounded-full bg-l7x-green animate-pulse shadow-[0_0_10px_#00FF41]" />
                <span className="font-bold text-white">System: Functional</span>
              </div>
              <div className="hidden lg:flex items-center gap-3">
                <span>CPU_LOAD: 14%</span>
                <div className="w-24 h-1 bg-zinc-900 overflow-hidden"><div className="h-full bg-l7x-green/40 w-[14%]" /></div>
              </div>
              <div className="hidden lg:flex items-center gap-3">
                <span>NET_PULSE:</span>
                <div className="flex gap-0.5 items-end h-3">
                  {[...Array(8)].map((_, i) => <div key={i} className="w-1 bg-l7x-green/30" style={{ height: `${Math.random()*100}%` }} />)}
                </div>
              </div>

            <div className="flex items-center gap-8">
              <span className="hidden sm:inline italic">VER_8.0.4 // COMMAND_DECK</span>
              <span className="text-zinc-400 tabular-nums">TIME: {new Date().toLocaleTimeString()}</span>
            </div>
          </footer>

          {/* CRT & SCANLINE OVERLAY */}
          <div className="fixed inset-0 pointer-events-none z-[1000] opacity-[0.04] bg-[url('https://www.transparenttextures.com/patterns/pinstriped-suit.png')]" />
          <div className="fixed inset-0 pointer-events-none z-[1001] opacity-[0.06] overflow-hidden">
            <div className="w-full h-1 bg-l7x-green/50 animate-scanline shadow-[0_0_15px_#00FF41] absolute" />
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
