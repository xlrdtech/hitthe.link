<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>GGV</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        * { margin: 0; padding: 0; }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
            hyphens: none;
        }

        .app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* --- STATUS BAR --- */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            min-height: 36px;
        }
        .status-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ea4335;
        }
        .status-dot.connected { background-color: #34a853; animation: pulse-dot 2s infinite; }
        .status-label {
            font-size: 10px;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .settings-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #71717a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
        }
        .settings-btn:active { background: rgba(255,255,255,0.1); }
        .settings-btn svg { width: 18px; height: 18px; }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* --- CONNECT SCREEN --- */
        .connect-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .connect-card {
            width: 100%;
            max-width: 340px;
            background: #1a1a1e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
        }
        .connect-card h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
        }
        .connect-card p {
            font-size: 13px;
            color: #71717a;
            margin-bottom: 24px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
        }
        .connect-input {
            width: 100%;
            background: #202124;
            color: #fff;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 17px;
            text-align: center;
            outline: none;
            margin-bottom: 16px;
        }
        .connect-input::placeholder { color: #71717a; }
        .connect-input:focus { border-color: #8ab4f8; }
        .connect-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #34a853;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .connect-btn:active { background: #2d9249; }
        .connect-btn:disabled { background: #333; color: #71717a; }
        .connect-error {
            font-size: 12px;
            color: #ea4335;
            margin-top: 12px;
            min-height: 18px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
        }

        /* --- PHONE SCREEN (keypad + in-call) --- */
        .phone-screen {
            flex: 1;
            display: none;
            flex-direction: column;
        }
        .phone-screen.active { display: flex; }

        /* --- KEYPAD VIEW --- */
        .keypad-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 8px 24px 16px;
        }

        .contact-input-wrap { width: 100%; }
        .contact-input {
            width: 100%;
            background-color: #202124;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 17px;
            outline: none;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
            hyphens: none;
        }
        .contact-input::placeholder { color: #71717a; }
        .contact-input:focus { box-shadow: 0 0 0 1px #52525b; }

        .dial-display {
            font-size: 42px;
            font-weight: 300;
            color: #fff;
            text-align: center;
            min-height: 56px;
            letter-spacing: 0.05em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 14px;
            column-gap: 36px;
            color: #fff;
            justify-items: center;
        }

        .key-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.15s;
            -webkit-tap-highlight-color: transparent;
        }
        .key-btn:active { background-color: rgba(39, 39, 42, 0.6); }

        .key-num { font-size: 40px; font-weight: 400; line-height: 1; }
        .key-chars {
            font-size: 10px;
            letter-spacing: 0.2em;
            color: #a1a1aa;
            font-weight: 500;
            margin-top: 4px;
        }
        .key-star { font-size: 44px; font-weight: 300; line-height: 1; padding-top: 12px; }
        .key-hash { font-size: 36px; font-weight: 300; line-height: 1; }

        .keypad-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 36px;
        }

        .call-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background-color: #34a853;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .call-btn:active { transform: scale(0.95); background-color: #2d9249; }
        .call-btn svg { width: 28px; height: 28px; }

        .action-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: transparent;
            color: #a1a1aa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .action-btn:active { background: rgba(255,255,255,0.15); }
        .action-btn svg { width: 24px; height: 24px; }

        /* --- IN-CALL VIEW --- */
        .incall-view {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 40px 24px 24px;
        }
        .incall-view.active { display: flex; }

        .incall-number {
            font-size: 28px;
            font-weight: 300;
            color: #fff;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal;
        }
        .incall-status {
            font-size: 14px;
            color: #a1a1aa;
            text-align: center;
            margin-top: 4px;
        }
        .incall-timer {
            font-size: 18px;
            color: #8ab4f8;
            font-variant-numeric: tabular-nums;
        }

        .incall-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            justify-items: center;
        }
        .incall-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: none;
            background: transparent;
            color: #d4d4d8;
            cursor: pointer;
            padding: 12px;
            border-radius: 16px;
            transition: background 0.2s;
        }
        .incall-btn:active { background: rgba(255,255,255,0.15); }
        .incall-btn .ic-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .incall-btn .ic-icon svg { width: 24px; height: 24px; }
        .incall-btn.active .ic-icon { background: #fff; }
        .incall-btn.active .ic-icon svg { stroke: #000; fill: #000; }
        .incall-btn .ic-label { font-size: 12px; font-weight: 500; }

        .incall-hangup {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            background-color: #ea4335;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .incall-hangup:active { transform: scale(0.95); background-color: #d33426; }
        .incall-hangup svg { width: 32px; height: 32px; }

        /* Hide inactive view */
        .view-hidden { display: none !important; }
    </style>
</head>

    <script>
    (function() {
        'use strict';

        // --- DOM refs ---
        var $ = function(id) { return document.getElementById(id); };
        var connectScreen = $('connect-screen');
        var phoneScreen = $('phone-screen');
        var keypadView = $('keypad-view');
        var incallView = $('incall-view');
        var serverInput = $('server-input');
        var connectBtn = $('connect-btn');
        var connectError = $('connect-error');
        var settingsBtn = $('settings-btn');
        var statusDot = $('status-dot');
        var statusLabel = $('status-label');
        var contactInput = $('contact-input');
        var dialDisplay = $('dial-display');
        var incallNumber = $('incall-number');
        var incallStatus = $('incall-status');
        var incallTimer = $('incall-timer');

        // --- State ---
        var serverBase = '';
        var dialNumber = '';
        var callActive = false;
        var callStartTime = 0;
        var callTimerInterval = null;
        var pollInterval = null;
        var healthInterval = null;
        var connected = false;

        // --- Haptic ---
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(10);
        }

        // --- API helpers ---
        function api(method, path, body) {
            var opts = { method: method, headers: {} };
            if (body !== undefined) {
                opts.headers['Content-Type'] = 'text/plain';
                opts.body = body;
            }
            return fetch(serverBase + path, opts).then(function(r) {
                if (!r.ok) throw new Error('HTTP ' + r.status);
                return r.json();
            });
        }

        function rendererExec(js) {
            return api('POST', '/renderer-exec', js);
        }

        // --- Connection ---
        function setConnected(ok) {
            connected = ok;
            statusDot.className = 'status-dot' + (ok ? ' connected' : '');
            statusLabel.textContent = ok ? 'Connected' : 'Disconnected';
        }

        function connect(host) {
            // Normalize: add http:// if missing, strip trailing slash
            if (host.indexOf('://') === -1) host = 'http://' + host;
            host = host.replace(/\/+$/, '');
            serverBase = host;

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            connectError.textContent = '';

            fetch(serverBase + '/health', { signal: AbortSignal.timeout(5000) })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.status === 'ok') {
                        localStorage.setItem('ggv-server', serverBase);
                        setConnected(true);
                        showPhone();
                        startPolling();
                        startHealthCheck();
                    } else {
                        throw new Error('Unexpected response');
                    }
                })
                .catch(function(err) {
                    connectError.textContent = 'Could not connect: ' + err.message;
                    setConnected(false);
                })
                .finally(function() {
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect';
                });
        }

        connectBtn.addEventListener('click', function() {
            var val = serverInput.value.trim();
            if (val) connect(val);
        });

        serverInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') connectBtn.click();
        });

        settingsBtn.addEventListener('click', function() {
            stopPolling();
            setConnected(false);
            phoneScreen.classList.remove('active');
            connectScreen.style.display = '';
            settingsBtn.style.display = 'none';
            serverInput.value = serverBase.replace('http://', '');
        });

        // --- Views ---
        function showPhone() {
            connectScreen.style.display = 'none';
            phoneScreen.classList.add('active');
            settingsBtn.style.display = '';
            showKeypad();
        }

        function showKeypad() {
            keypadView.classList.remove('view-hidden');
            incallView.classList.remove('active');
        }

        function showIncall(number) {
            keypadView.classList.add('view-hidden');
            incallView.classList.add('active');
            incallNumber.textContent = number || 'Unknown';
            incallStatus.textContent = 'Calling...';
        }

        // --- Keypad logic ---
        document.querySelectorAll('.key-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                haptic();
                var digit = btn.dataset.digit;
                dialNumber += digit;
                dialDisplay.textContent = dialNumber;
                contactInput.value = dialNumber;
            });
        });

        contactInput.addEventListener('input', function() {
            dialNumber = contactInput.value;
            dialDisplay.textContent = dialNumber;
        });

        contactInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                $('call-btn').click();
            }
        });

        $('backspace-btn').addEventListener('click', function() {
            haptic();
            dialNumber = dialNumber.slice(0, -1);
            dialDisplay.textContent = dialNumber;
            contactInput.value = dialNumber;
        });

        // --- Call ---
        $('call-btn').addEventListener('click', function() {
            var num = dialNumber || contactInput.value;
            if (!num || !connected) return;
            haptic();
            statusLabel.textContent = 'Calling...';
            api('GET', '/test-call?number=' + encodeURIComponent(num))
                .then(function(data) {
                    if (data.triggered) {
                        enterCallUI(num);
                    }
                })
                .catch(function(err) {
                    statusLabel.textContent = 'Call failed';
                    setTimeout(function() { statusLabel.textContent = connected ? 'Connected' : 'Disconnected'; }, 2000);
                });
        });

        // --- Hangup ---
        function doHangup() {
            haptic();
            rendererExec("document.getElementById('ic-hangup').click()").catch(function() {});
            exitCallUI();
        }

        $('hangup-keypad-btn').addEventListener('click', doHangup);
        $('ic-hangup').addEventListener('click', doHangup);

        // --- In-call controls ---
        $('ic-mute').addEventListener('click', function() {
            haptic();
            rendererExec("document.getElementById('ic-mute').click()");
        });

        $('ic-hold').addEventListener('click', function() {
            haptic();
            rendererExec("document.getElementById('ic-hold').click()");
        });

        $('ic-speaker').addEventListener('click', function() {
            haptic();
            rendererExec("document.getElementById('ic-speaker').click()");
        });

        $('ic-message').addEventListener('click', function() {
            haptic();
            rendererExec("document.getElementById('ic-message').click()");
        });

        $('ic-keypad').addEventListener('click', function() {
            haptic();
            showKeypad();
        });

        $('ic-add').addEventListener('click', function() {
            haptic();
            showKeypad();
        });

        // --- Call UI state ---
        function enterCallUI(number) {
            callActive = true;
            callStartTime = Date.now();
            showIncall(number);
            incallStatus.textContent = 'Connected';
            statusLabel.textContent = 'In call';

            if (callTimerInterval) clearInterval(callTimerInterval);
            callTimerInterval = setInterval(function() {
                var elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                var min = Math.floor(elapsed / 60);
                var sec = elapsed % 60;
                incallTimer.textContent = min + ':' + (sec < 10 ? '0' : '') + sec;
            }, 1000);
        }

        function exitCallUI() {
            callActive = false;
            if (callTimerInterval) { clearInterval(callTimerInterval); callTimerInterval = null; }
            incallTimer.textContent = '0:00';
            showKeypad();
            statusLabel.textContent = connected ? 'Connected' : 'Disconnected';
            dialNumber = '';
            dialDisplay.textContent = '';
            contactInput.value = '';
        }

        // --- Polling ---
        function pollState() {
            api('GET', '/renderer-state')
                .then(function(state) {
                    // Sync call state
                    if (state.callActive === true && !callActive) {
                        enterCallUI(state.currentCallNumber || state.dialNumber || 'Unknown');
                    } else if (state.callActive === false && callActive) {
                        exitCallUI();
                    }
                    // Sync mute/hold from desktop (poll renderer for button states)
                    if (callActive) {
                        rendererExec(
                            "(function(){" +
                            "var m=document.getElementById('ic-mute');" +
                            "var h=document.getElementById('ic-hold');" +
                            "return{muted:m?m.classList.contains('active'):false,held:h?h.classList.contains('active'):false};" +
                            "})()"
                        ).then(function(r) {
                            if (!r || !r.result) return;
                            var muteBtn = $('ic-mute');
                            var holdBtn = $('ic-hold');
                            if (r.result.muted) {
                                muteBtn.classList.add('active');
                                muteBtn.querySelector('.ic-label').textContent = 'Unmute';
                            } else {
                                muteBtn.classList.remove('active');
                                muteBtn.querySelector('.ic-label').textContent = 'Mute';
                            }
                            if (r.result.held) {
                                holdBtn.classList.add('active');
                                holdBtn.querySelector('.ic-label').textContent = 'Resume';
                            } else {
                                holdBtn.classList.remove('active');
                                holdBtn.querySelector('.ic-label').textContent = 'Hold';
                            }
                        }).catch(function() {});
                    }
                })
                .catch(function() {
                    setConnected(false);
                });
        }

        function startPolling() {
            stopPolling();
            pollState();
            pollInterval = setInterval(pollState, 2000);
        }

        function stopPolling() {
            if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
        }

        // --- Health check ---
        function startHealthCheck() {
            if (healthInterval) clearInterval(healthInterval);
            healthInterval = setInterval(function() {
                fetch(serverBase + '/health', { signal: AbortSignal.timeout(3000) })
                    .then(function(r) { return r.json(); })
                    .then(function(d) { if (d.status === 'ok') setConnected(true); })
                    .catch(function() { setConnected(false); });
            }, 10000);
        }

        // --- Auto-reconnect from saved server ---
        var saved = localStorage.getItem('ggv-server');
        if (saved) {
            serverInput.value = saved.replace('http://', '');
            connect(saved);
        }

        // --- Service Worker ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(function() {});
        }
    })();
    </script>
</body>
</html>
