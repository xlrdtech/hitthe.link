                <span className="text-transparent bg-clip-text bg-gradient-to-b from-[#00FF41] to-[#008F24]">Workflow!</span>
              </h1>
              <p className="text-2xl md:text-4xl text-zinc-400 max-w-4xl mx-auto leading-relaxed font-medium italic">You are losing <span className="text-white font-black underline decoration-l7x-green">14 hours a week</span> switching apps. System recovery required.</p>
              <div className="pt-20"><button onClick={() => scrollTo('briefing')} className="group flex flex-col items-center gap-6 text-[#00FF41] font-mono text-sm font-black uppercase tracking-[0.4em] hover:text-white transition-all"><span>Execute Briefing</span><ArrowDown size={32} className="animate-bounce" /></button></div>
            </div>
          </section>

          <section id="briefing" className="relative z-10 py-64 px-0 bg-zinc-950 w-full flex flex-col items-center border-y border-zinc-800">
            <SectionHeading number="00" title="Strategic Intel" subtitle="Intelligence Briefing // V2.0" />
            <div className="w-full relative group max-w-7xl px-4 aspect-video">
              <CornerBrackets color="#00FF41" />
              <video 
                className="w-full h-full object-cover grayscale-[0.2] hover:grayscale-0 transition-all duration-700 shadow-2xl rounded-sm" 
                controls 
                src={VIDEO_BRIEFING}
                poster="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/83e450a6-c1e7-4318-a4e7-c1d4b84d0fdf.jpeg"
              >
                Your system does not support video playback.
              </video>
            </div>
          </section>

          <section id="autopsy" className="relative z-10 py-64 px-0 bg-black w-full flex flex-col items-center">
            <SectionHeading number="01" title="The Wasted Cycle" subtitle="Loss Diagnostic // V.ALPHA" />
            <div className="w-full px-6 max-w-4xl space-y-16 text-center flex flex-col items-center">
              <h3 className="text-5xl font-black text-white uppercase italic">The Hidden Tax</h3>
              <p className="text-2xl text-zinc-400 leading-relaxed italic max-w-3xl">Context switching is the silent engine of failure. We call this <span className="text-[#FF3131] font-bold underline">The App-Switching Trap</span>.</p>
              <div className="flex flex-col gap-10 w-full">
                <div className="bg-zinc-950 border border-zinc-800 p-16 relative flex flex-col items-center text-center"><Flame className="text-[#FF3131] mb-6" size={64} /><div className="text-8xl font-black text-white mb-4 tracking-tighter">40%</div><div className="text-xs font-mono text-zinc-500 uppercase font-black tracking-widest text-center">Daily Bandwidth Loss</div></div>
                <div className="bg-zinc-950 border border-zinc-800 p-16 relative flex flex-col items-center text-center"><TrendingUp className="text-[#FF3131] mb-6" size={64} /><div className="text-8xl font-black text-white mb-4 tracking-tighter">18+</div><div className="text-xs font-mono text-zinc-500 uppercase font-black tracking-widest text-center">Switches Per Session</div></div>
              </div>
              <div className="w-full bg-zinc-900/50 border border-zinc-800 p-12 md:p-24 relative rounded-xl text-left shadow-3xl">
                <CornerBrackets color="#FF3131" /><div className="mb-20 text-center"><h4 className="text-4xl md:text-6xl font-black text-white uppercase italic tracking-tighter">Loss Terminal</h4></div>
                <div className="space-y-24 mb-24 max-w-3xl mx-auto">
                  <div className="space-y-8"><div className="flex justify-between items-end text-white font-mono font-black text-4xl"><span>Inquiries</span><span>{requests}</span></div><input type="range" min="1" max="100" value={requests} onChange={(e)=>setRequests(parseInt(e.target.value))} /><SegmentedBar progress={(requests/100)*100} color="#FF3131" /></div>
                  <div className="space-y-8"><div className="flex justify-between items-end text-white font-mono font-black text-4xl"><span>Rate ($)</span><span>${rate}</span></div><input type="range" min="50" max="2000" step="50" value={rate} onChange={(e)=>setRate(parseInt(e.target.value))} /><SegmentedBar progress={(rate/2000)*100} color="#FF3131" /></div>
                </div>
                <div className="pt-20 border-t border-zinc-800 text-center"><div className="text-xs font-mono text-[#FF3131] uppercase font-black mb-4">Monthly Capital Leakage</div><div className="text-[clamp(4rem,15vw,10rem)] font-black text-[#FF3131] tracking-tighter">${stats.weekly}</div></div>
              </div>
            </div>
          </section>

          <section id="schematic" className="relative z-10 py-64 px-0 bg-zinc-950 w-full flex flex-col items-center">
            <SectionHeading number="02" title="The Architecture" subtitle="System Schematic // V4.2 Locked" />
            <div className="relative w-full">
              <video className="w-full h-auto object-cover opacity-50 border-y border-zinc-800" autoPlay loop muted playsInline><source src={VIDEO_SCHEMATIC} type="video/mp4" /></video>
              <div className="absolute inset-0 flex items-center justify-center p-6"><div className="bg-black/80 backdrop-blur-3xl border-2 border-[#00FF41]/60 p-12 text-center max-w-2xl shadow-3xl"><div className="text-4xl md:text-6xl font-black text-white uppercase italic leading-[0.9] mb-8">Autonomous Infrastructure</div><p className="text-sm text-zinc-500 font-mono uppercase tracking-widest italic">The system captures, orients, and executes. You only provide the 'CHECK' command.</p></div></div>
            </div>
            <div className="flex flex-col gap-10 w-full px-6 max-w-5xl mx-auto mt-24">
              {[ { i: Eye, n: "OMNI-OBSERVE", d: "Local searchable ledger of UI actions and transcripts." }, { i: Crosshair, n: "UNIFIED FEED", d: "High-intensity signals aggregated in one view." }, { i: Brain, n: "NEURAL LOGIC", d: "AI background prep for all communications." }, { i: Zap, n: "SEMI-AUTO TRIGGER", d: "One-click deployment chain." } ].map((m, i) => (
                <div key={i} className="bg-zinc-900 border border-zinc-800 p-16 flex flex-col items-center text-center hover:border-l7x-green/30 transition-all"><m.i className="text-[#00FF41] mb-8" size={56} /><h4 className="text-white font-black uppercase text-4xl mb-4 italic tracking-tighter">{m.n}</h4><p className="text-zinc-500 text-lg leading-relaxed font-mono italic">{m.d}</p></div>
              ))}
            </div>
          </section>

          <section className="relative z-10 py-48 px-0 bg-black w-full flex flex-col items-center">
            <div className="relative w-full mb-32"><img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/b07e2892-22cd-4323-acad-0e7a5058cea6.jpeg" className="w-full h-auto object-cover border-y border-zinc-800" alt="MAG"/><div className="absolute bottom-10 right-10 bg-black/90 border-2 border-l7x-green p-12 shadow-3xl backdrop-blur-xl"><div className="text-white font-black text-3xl uppercase italic tracking-tighter">11 Native Integrations</div></div></div>
            <div className="relative w-full mb-32">
              <video className="w-full h-auto object-cover border-y border-zinc-800" autoPlay loop muted playsInline><source src={VIDEO_OPTICS} type="video/mp4" /></video>
              <CornerBrackets color="#00D1FF" />
            </div>
            <div className="relative w-full"><img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/8bf30c8e-1471-4605-bffd-10e849346430.jpeg" className="w-full h-auto object-cover border-y border-zinc-800" alt="TRIG"/><div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black/80 border-2 border-l7x-red p-12 backdrop-blur-xl shadow-2xl"><div className="text-l7x-green text-4xl font-black font-mono animate-pulse">_ TYPE 'CHECK'</div></div></div>
          </section>

          <section id="armory" className="relative z-10 py-72 px-6 bg-zinc-950 w-full flex flex-col items-center overflow-hidden">
            <SectionHeading number="06" title="Loadout Selector" subtitle="Initialize Deployment Package" />
            <div className="flex flex-col gap-24 w-full max-w-4xl">
              <div className="bg-black/90 border-2 border-zinc-800 p-16 relative flex flex-col items-center text-center rounded-xl hover:border-l7x-green/20 transition-all"><CornerBrackets color="#444" /><h3 className="text-5xl font-black text-white uppercase italic mb-6 tracking-tighter">Speedrun</h3><div className="text-8xl font-black text-white mb-10 tracking-tighter">$1,111</div><button onClick={() => openLink(LINKS.STRIPE_TIER_1)} className="w-full py-8 border-2 border-zinc-800 text-white font-black uppercase hover:bg-white hover:text-black transition-all italic tracking-[0.2em]">Initiate Deployment</button></div>
              <div className="bg-zinc-900 border-4 border-[#00FF41] p-20 relative flex flex-col items-center text-center shadow-[0_0_120px_rgba(0,255,65,0.2)] rounded-2xl group transform scale-105 z-20"><div className="absolute top-0 left-0 w-full h-2 bg-l7x-green shadow-[0_0_30px_#00FF41]" /><h3 className="text-6xl font-black text-white uppercase italic mb-6 tracking-tighter">Workflow Fix</h3><div className="text-9xl font-black text-[#00FF41] mb-12 tracking-tighter drop-shadow-[0_0_10px_rgba(0,255,65,0.3)]">$3,333</div><button onClick={() => openLink(LINKS.STRIPE_TIER_2)} className="w-full py-10 bg-[#00FF41] text-black font-black uppercase hover:bg-white transition-all italic tracking-[0.2em] shadow-xl">Lock In Protocol</button></div>
              <div className="bg-black/90 border-2 border-zinc-800 p-16 relative flex flex-col items-center text-center rounded-xl hover:border-l7x-amber/20 transition-all"><CornerBrackets color="#FFB000" /><h3 className="text-5xl font-black text-white uppercase italic mb-6 text-[#FFB000] tracking-tighter">Ops Tailor</h3><div className="text-8xl font-black text-[#FFB000] mb-10 tracking-tighter">$7,777</div><button onClick={() => openLink(LINKS.STRIPE_TIER_3)} className="w-full py-8 border-2 border-zinc-800 text-[#FFB000] font-black uppercase hover:bg-[#FFB000] hover:text-black transition-all italic tracking-[0.2em]">Custom Build Request</button></div>
            </div>
            <div className="w-full bg-black border border-zinc-800 p-24 mt-48 text-center flex flex-col items-center max-w-6xl rounded-2xl shadow-3xl"><Database size={80} className="text-[#00FF41] mb-10 opacity-30 animate-pulse" /><h4 className="text-4xl md:text-6xl font-black text-white uppercase italic mb-8 tracking-tighter">Architecture Audit</h4><div className="text-7xl font-black text-white mb-12 tracking-tighter">$333</div><button onClick={() => openLink(LINKS.CALENDLY)} className="bg-white text-black px-20 py-8 font-black text-xl uppercase hover:bg-[#00FF41] transition-all italic shadow-2xl tracking-[0.2em]">Book Tactics Chat</button></div>
          </section>
          
          <footer className="fixed bottom-0 left-0 right-0 z-[500] bg-black/95 border-t border-zinc-900 px-6 py-3 flex items-center justify-between text-[10px] font-mono text-zinc-600 uppercase tracking-[0.3em]">
            <div className="flex gap-10 items-center"><span className="text-[#00FF41] font-black flex items-center gap-3"><Circle size={8} fill="#00FF41" className="animate-pulse" /> SYSTEM_STABLE</span></div>
            <div className="flex gap-10 items-center text-zinc-700 italic text-right"><span className="hidden sm:inline">V9.4.2_S // </span><span className="text-zinc-500 font-black uppercase tracking-widest">{new Date().toLocaleTimeString()}</span></div>
          </footer>
          <div className="fixed inset-0 pointer-events-none z-[1000] opacity-[0.04] bg-[url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/EDEEC545-6AF0-4EF2-BE03-2E4572011B28.jpeg')] bg-repeat mix-blend-overlay" />
          <div className="fixed inset-0 pointer-events-none z-[1001] opacity-[0.06] overflow-hidden"><div className="w-full h-full animate-[scan_10s_linear_infinite] bg-[linear-gradient(to_bottom,transparent_50%,#00FF41_50%)] bg-[length:100%_6px]" /></div>
        </div>
      );
    }
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
